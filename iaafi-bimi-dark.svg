    <!-- A (1) -->
    <!-- Left diagonal -->
    <polygon points="107,362 136,362 162,150 136,150"/>
    <!-- Right diagonal -->
    <polygon points="162,150 188,362 216,362 188,150"/>
    <!-- Cross bar -->
    <rect x="129" y="260" width="66" height="18"/>

    <!-- A (2) -->
    <!-- Left diagonal -->
    <polygon points="210,362 239,362 265,150 239,150"/>
    <!-- Right diagonal -->
    <polygon points="265,150 291,362 319,362 291,150"/>
    <!-- Cross bar -->
    <rect x="240" y="260" width="44" height="18"/>

    <!-- F -->
    <!-- Stem -->
    <rect x="330" y="150" width="28" height="212"/>
    <!-- Top bar -->
    <rect x="330" y="150" width="86" height="28"/>
    <!-- Mid bar -->
    <rect x="330" y="242" width="70" height="28"/>

    <!-- I -->
    <rect x="436" y="150" width="28" height="212"/>
  </g>
</svg>
